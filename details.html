<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="frontend/library/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="frontend/library/fontawesome/css/all.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- my css -->
    <link rel="stylesheet" href="frontend/style/main.css" />
    <!-- end my css -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Detail</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/frontend/images/logo/Logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item me-4">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Category</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Meals</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Beverages</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Breadcrumb -->
    <section class="section-content-breadcrumb">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Library</li>
          </ol>
        </nav>
      </div>
    </section>
    <!-- End Breadcrumb -->

    <!-- Single Product -->
    <section class="section-single-product">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6">
            <figure class="figure">
              <img
                src="/frontend/images/category/healty/item5.jpg"
                class="figure-img img-fluid"
                alt=""
              />
            </figure>
          </div>
          <div class="col-12 col-lg-6">
            <div class="shope-name">
              <span>Buana Store</span>
            </div>
            <div class="product-name">
              <h3>Soup Noodles</h3>
            </div>
            <div class="price">IDR.25.000</div>

            <div class="add-item mt-5">
              <a name="" id="" class="btn btn-danger" href="#" role="button">
                <i class="fas fa-minus-circle"></i>
              </a>
              <span class="mx-3 font-weight-bolder text-muted">2</span>
              <a name="" id="" class="btn btn-warning" href="#" role="button">
                <i class="fas fa-plus-circle"></i>
              </a>
            </div>

            <div class="mt-5 mb-4">
              <a
                name=""
                id=""
                class="btn btn-warning text-white d-block mb-3"
                href="cart.html"
                role="button"
                >Add to Cart</a
              >
              <a
                name=""
                id=""
                class="btn btn-outline-secondary d-block"
                href="#"
                role="button"
                >Add to Wishlist</a
              >
            </div>
            <hr />
            <h6 class="text-muted mt-4">Designed by</h6>
            <div class="row mt-3">
              <div class="col-3">
                <img
                  src="/frontend/images/reviews/avatar1.jpg"
                  alt="designer"
                  class="img-fluid h-75 w-75 rounded"
                />
              </div>
              <div class="col mt-1">
                <h5>Jenny Wilson</h5>
                <p class="text-muted">100K Followers</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Single Product -->

    <!-- script -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="frontend/library/bootstrap/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script src="frontend/library/retina/retina.js"></script>
    <script src="frontend/library/fontawesome/js/all.min.js"></script>
    <script src="frontend/library/aos/aos.js"></script>
    <script src="frontend/script/main.js"></script>
    <script>
      AOS.init({
        easing: "ease-out-back",
        duration: "2500",
      });
    </script>
    <!-- end script -->
  </body>
</html>
