<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="frontend/library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="frontend/library/fontawesome/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">

    <!-- my css -->
    <link rel="stylesheet" href="frontend/style/main.css">
    <!-- end my css -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>Register</title>
</head>

<body>

    <section class="section-login">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-12 text-center">
                    <div class="figure">
                        <img src="/frontend/images/logo/Logo.png" class="figure-img img-fluid" alt="">
                        <h1>Buana Food Market</h1>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-lg-5 text-center">
                    <h2>Register Here!</h2>
                    <p>Dapatkan Makanan dan minuman favorit anda dengan bergabung bersama kami</p>
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <div class="col-12 col-lg-4">
                    <form action="#">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" aria-describedby="emailhelp" autofocus>
                    </form>
                </div>
                <div class="col-12 col-lg-4">
                    <form action="#">
                        <label for="name" class="form-label">Username</label>
                        <input type="text" class="form-control">
                    </form>
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <div class="col-12 col-lg-4">
                    <form action="#">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control">
                    </form>
                </div>
                <div class="col-12 col-lg-4">
                    <form action="#">
                        <label for="password" class="form-label">Conform Password</label>
                        <input type="password" class="form-control">
                    </form>
                </div>
            </div>
            <div class="row mt-4 d-flex justify-content-center">
                <div class="col-12 col-lg-4 mb-3">
                    <div class="d-grid">
                        <a href="#" class="btn text-white btn-daftar">Daftar Now</a>
                    </div>
                </div>
                <div class="col-12 col-lg-4 mb-3">
                    <div class="d-grid">
                        <a href="#" class="btn btn-google"><img src="/frontend/images/ic_google.svg" alt="">
                            <span>Daftar
                                with google</span></a>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-sm-3">
                <div class="col-12 col-lg-6 text-center already-account">
                    <hr>
                    <span>Already have an account? <a href="/login.html">Sign
                            In</a></span>
                </div>
            </div>
        </div>
    </section>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="frontend/library/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <script src="frontend/library/retina/retina.js"></script>
    <script src="frontend/library/fontawesome/js/all.min.js"></script>
    <script src="frontend/library/aos/aos.js"></script>
    <script src="frontend/script/main.js"></script>
    <script>
        AOS.init({
            easing: 'ease-out-back',
            duration: '2500'
        });
    </script>
    <!-- end script -->

</body>

</html>
